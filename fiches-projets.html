<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiches Projets — Marius Vacqué</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Manrope", sans-serif;
      background: #ffffff; /* fond blanc */
      color: #111111;
      min-height: 100vh;
      padding: 60px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 50px;
    }
    h1 {
      font-family: "Playfair Display", serif;
      font-size: 3rem;
      margin: 0 0 16px 0;
      color: #000000; /* titre en noir */
    }
    .back {
      color: #8aa89a;
      text-decoration: none;
      font-size: 1.15rem;
      transition: color 0.2s;
    }
    .back:hover {
      color: #5a7a6a;
      text-decoration: underline;
    }
    .fiches-grid {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 32px;
    }
    .fiche-preview {
      background: #f8f8f8;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      transition: all 0.25s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      aspect-ratio: 1 / 1.35;
    }
    .fiche-preview:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      border-color: #8aa89a;
    }
    .fiche-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .fiche-preview h3 {
      padding: 16px 12px;
      margin: 0;
      font-size: 1.05rem;
      text-align: center;
      font-weight: 500;
      background: rgba(0,0,0,0.03);
      color: #111;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fiches Projets</h1>
    <a href="index.html" class="back">← Retour au portfolio</a>
  </header>

  <div class="fiches-grid">

    <!-- Fiche 1 -->
    <a href="îlot-AUDEVARD.pdf" class="fiche-preview" target="_blank">
      <img src="ilot-audervard-preview.jpg.png" alt="Îlot AUDEVARD">
      <h3>Îlot AUDEVARD</h3>
    </a>

    <!-- Fiche 2 -->
    <a href="friche-Pimtou.pdf" class="fiche-preview" target="_blank">
      <img src="friche-Pimtou-preview.png" alt="Friche Pimtou">
      <h3>Friche Pimtou</h3>
    </a>

    <!-- Fiche 3 – ajoutée maintenant -->
    <a href="Foirail-jardin-public-Cancon.pdf" class="fiche-preview" target="_blank">
      <img src="Foirail-jardin-public-Cancon-preview.png" alt="Foirail jardin public Cancon">
      <h3>Foirail jardin public Cancon</h3>
    </a>

  </div>

</body>
</html>
