<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiches Projets — Marius Vacqué</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Manrope", sans-serif;
      background: #05080d; /* fond noir demandé */
      color: #f5f5f5;
      min-height: 100vh;
      padding: 60px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 50px;
    }
    h1 {
      font-family: "Playfair Display", serif;
      font-size: 3rem;
      margin: 0 0 16px 0;
      color: #f5f5f5; /* titre blanc sur fond noir */
    }
    .back {
      color: #8aa89a;
      text-decoration: none;
      font-size: 1.15rem;
      transition: color 0.2s;
    }
    .back:hover {
      color: #c3e0d4;
      text-decoration: underline;
    }
    .fiches-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 32px;
    }
    .fiche-preview {
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(138,168,154,0.25);
      transition: all 0.25s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    .fiche-preview:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.7);
      border-color: #8aa89a;
    }
    .fiche-preview img {
      width: 100%;
      height: 380px; /* hauteur fixe pour avoir des carrés parfaits */
      object-fit: cover;
      display: block;
    }
    .fiche-preview h3 {
      padding: 16px 12px;
      margin: 0;
      font-size: 1.15rem;
      text-align: center;
      font-weight: 500;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <h1>Fiches Projets</h1>
    <a href="index.html" class="back">← Retour au portfolio</a>
  </header>

  <div class="fiches-grid">
    <!-- Une seule fiche pour l'instant – prévisualisation carrée -->
    <a href="îlot-AUDEVARD.pdf" class="fiche-preview" target="_blank">
      <img src="îlot-AUDEVARD.pdf" alt="Îlot AUDEVARD">
      <h3>Îlot AUDEVARD</h3>
    </a>
  </div>

</body>
</html>
