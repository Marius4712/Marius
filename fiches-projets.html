<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiches Projets — Marius Vacqué</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Manrope", sans-serif;
      background: #05080d;
      color: #f5f5f5;
      min-height: 100vh;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.8rem;
      margin-bottom: 12px;
    }
    .back {
      color: #8aa89a;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .back:hover { text-decoration: underline; }
    .fiches-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }
    .fiche-preview {
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(138,168,154,0.2);
      transition: all 0.25s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .fiche-preview:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      border-color: rgba(138,168,154,0.4);
    }
    .fiche-preview img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .fiche-preview h3 {
      padding: 16px;
      margin: 0;
      font-size: 1.1rem;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fiches Projets</h1>
    <a href="index.html" class="back">← Retour au portfolio</a>
  </header>

  <div class="fiches-grid">
    <!-- Une seule prévisualisation pour l’instant -->
    <a href="îlot-AUDEVARD.pdf" class="fiche-preview" target="_blank">
      <img src="couverture-ilot-audervard.jpg" alt="Îlot AUDEVARD"> <!-- Mets ici une image de couverture si tu en as une, sinon laisse vide ou mets une placeholder -->
      <h3>Îlot AUDEVARD</h3>
    </a>
  </div>

</body>
</html>
